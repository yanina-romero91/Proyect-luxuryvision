<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <img src="img/logo2.png" width="150" height="80" class="d-inline-block align-top" alt="Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="registroCliente.html">Registro Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registroCitas.html">Registro Citas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gestionInventario.html">Gestión de Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reportes.html">Reportes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Registro de Cita</h4>
                    </div>
                    <div class="card-body">
                        <form action="procesarRegistroCita.php" method="POST">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombre Completo del Cliente</label>
                                    <input type="text" class="form-control" name="nombreCliente" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">DNI del Cliente</label>
                                    <input type="text" class="form-control" name="dniCliente" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Fecha de Cita</label>
                                    <input type="date" class="form-control" name="fechaCita" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Hora de Cita</label>
                                    <input type="time" class="form-control" name="horaCita" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tipo de Servicio</label>
                                    <select class="form-select" name="tipoServicio" required>
                                        <option value="">Seleccionar...</option>
                                        <option>Examen de Vista</option>
                                        <option>Consulta de Monturas</option>
                                        <option>Revisión de Lentes</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Estado de la Cita</label>
                                    <select class="form-select" name="estadoCita" required>
                                        <option value="">Seleccionar...</option>
                                        <option>Pendiente</option>
                                        <option>Confirmada</option>
                                        <option>Cancelada</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label class="form-label">Observaciones</label>
                                    <textarea class="form-control" name="observaciones" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="reset" class="btn btn-secondary me-2">Limpiar</button>
                                <button type="submit" class="btn btn-primary">Registrar Cita</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 Luxury Visión. Todos los derechos reservados.</span>
        </div>
    </footer>
</body>
</html>
